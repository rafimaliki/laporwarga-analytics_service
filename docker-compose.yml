version: "3.9"

services:
  analytics_db:
    container_name: analytics_db
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: analytics_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - analytics_network
    restart: unless-stopped

  analytics_be:
    container_name: analytics_be
    build: .
    working_dir: /app
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      PORT: 5000
      NODE_ENV: development
      DB_URL: postgres://postgres:password@analytics_db:5432/analytics_db
    networks:
      - analytics_network

volumes:
  postgres_data:

networks:
  analytics_network:
    driver: bridge
